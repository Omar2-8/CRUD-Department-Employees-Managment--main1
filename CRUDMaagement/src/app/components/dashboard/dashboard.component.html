
<h2 class="text-center">Admin Dashboard</h2>
<div class="ccontainer overflow-hidden ">
    <div class="row gy-5">
        <div class="col-6">
            <div class="p-3 bg-light">
                <mat-card class="mx-auto">
                    
 
                            <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                    
                </mat-card>
            </div>
        </div>
        <div class="col-6">
            <div class="p-3  bg-light">
                <mat-card>

                    <p-chart type="pie" [data]="data" [options]="chartOptions" [style]="{'width': '20%'}"></p-chart>
                </mat-card>
            </div>
        </div></div>
        <div class="col-6 inline">
            <div class="p-3  bg-light">
                <mat-card>
                    <div class="text-center p-5 ">
                        <p-button class="mx-4" (click)="DownloadToExcel()">Export Data to Excel</p-button>
                        <p-button class="mx-4" (click)="DownloadToExcel()">import Data from Excel</p-button>
                    </div>
                </mat-card>
            </div>
        </div>
        
    
</div>
