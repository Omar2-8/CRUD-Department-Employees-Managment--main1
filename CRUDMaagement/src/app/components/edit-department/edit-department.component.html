<div class="container my-5">
  <h1 class="mb-3">Edit Department</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateDepartment()">

        <div class="form-group">
          <label for="Department Id">Department Id</label>
          <input readonly type="text" class="form-control-plaintext" id="Department Id"
          name="Departmentid" [(ngModel)]="departmentDetails.id">
        </div>
        <div class="form-group">
          <label for="Department Name">Department Name</label>
          <input type="text" class="form-control" id="Department Name" name="departmentname"
            [(ngModel)]="departmentDetails.departmentName">
        </div>



        <button type="submit" class="mt-3 btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</div>
