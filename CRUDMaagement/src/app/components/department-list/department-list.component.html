<div class="container m-5">

  <h1 class="mb-3">Departments</h1>

  <button type="button " class="mb-5 mt-3 btn btn-primary " routerLink="add">Add Department</button>
<br>



  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  

  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef> department Name </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editDeapartment">
      <th mat-header-cell *matHeaderCellDef> Edit department </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="accent" [routerLink]="['edit',element.id]"><mat-icon>build</mat-icon></button></td>
    </ng-container>
    
    <ng-container matColumnDef="deleteDepartment">
      <th mat-header-cell *matHeaderCellDef> delete department</th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="warn" (click)="deleteDepartment(element.id)"><mat-icon>delete_forever</mat-icon></button> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  </table>


</div>
